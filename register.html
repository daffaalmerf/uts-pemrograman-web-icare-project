<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-between">
        <div>
            <img class="img-form-1" src="image/logo-background.png" alt="">
            <img class="img-form-2" src="image/logo-background-full.png" alt="">
            <img class="img-form-3" src="image/logo-background-full-small.png" alt="">
        </div>
        <div>
            <h1 class="title">Sign Up</h1>
            <form action="">
                <div class="container" style="justify-content: space-between;">
                    <label class="form-label" for="inputName">Full Name</label>
                    <input class="form-input" type="text" placeholder="Full Name" id="inputName" required>
                </div>
                <div class="container" style="justify-content: space-between;">
                    <label class="form-label" for="inputEmail">E-mail Address</label>
                    <input class="form-input" type="email" placeholder="E-mail Address" id="inputEmail" required>
                </div>
                <div class="container" style="justify-content: space-between;">
                    <label class="form-label" for="inputEmail">E-mail Address</label>
                    <input class="form-input" type="email" placeholder="E-mail Address" id="inputEmail" required>
                    <input class="form-input" type="email" placeholder="E-mail Address" id="inputEmail" required>
                    <input class="form-input" type="email" placeholder="E-mail Address" id="inputEmail" required>
                </div>
                <div class="container" style="justify-content: space-between;">
                    <label class="form-label" for="inputPassword">Password</label>
                    <input class="form-input" type="password" placeholder="Password" id="inputPassword" required>
                </div>
                <div class="container" style="justify-content: space-between;">
                    <label class="form-label" for="inputConfirmPassword">Password Confirmation</label>
                    <input class="form-input" type="password" placeholder="Password Confirmation" id="inputConfirmPassword" required>
                </div>
                <input class="form-button" type="button" value="Sign Up">
                <p>Already Have an Account? <a href="login.html">Log In Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
